<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michis</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="log">
            <i class="fa-solid fa-cat"></i>
        </div>
        <h1>Michis - App</h1>
    </header>

    <main class="main">
        <section class="randon-cats">
            <h2>Michis aleatorios</h2>
            <button onclick="getRandomCatImages()">Cambiar Gatos</button>
            <div class="cats-random">
                <span class="error"></span>
            </div>
        </section>

        <section class="favorite-cats">
            <h2>Michis favoritos</h2>
            <div class="cats-favorite">
                <span class="error-favorite"></span>
            </div>
        </section>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
